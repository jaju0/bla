asyncapi: "2.6.0"
info:
  title: ChatApp Async API
  version: "1.0.0"
  description: |
    ChatApp's asynchronous API
servers:
  websocket:
    url: localhost
    protocol: ws
channels:
  auth:
    publish:
      summary: |
        Authenticate the established connection via API Key.
        Expect to receive an auth-response message (see messages section) after this operation has finished.
      operationId: onAuth
      message:
        $ref: "#/components/messages/auth"
  subscribe:
    publish:
      summary: |
        Subscribe to topics.
        Expect to receive a subscribe-response message (see messages section) after this operation has finished.
      operationId: onSubscribe
      message:
        $ref: "#/components/messages/subscribe"
  unsubscribe:
    publish:
      summary: |
        Unsubscribe topics.
        Expect to receive a subscribe-response message (see messages section) after this operation has finished.
      operationId: onUnsubscribe
      message:
        $ref: "#/components/messages/subscribe"
  chatrooms:
    subscribe:
      summary: Receive newly created chatrooms.
      operationId: onChatrooms
      message:
        oneOf:
          - $ref: "#/components/messages/chatroom-info-snapshot"
          - $ref: "#/components/messages/chatroom-info-insertion"
          - $ref: "#/components/messages/chatroom-info-deletion"
  chatrooms.{username}:
    parameters:
      username:
        description: username of the user to receive chatrooms from.
        schema:
          type: string
    subscribe:
      summary: Receive newly created chatrooms from a specific user.
      operationId: onChatroomsByUser
      message:
        oneOf:
          - $ref: "#/components/messages/chatroom-info-snapshot"
          - $ref: "#/components/messages/chatroom-info-insertion"
          - $ref: "#/components/messages/chatroom-info-deletion"
  users.{chatroom_id}:
    parameters:
      chatroom_id:
        description: UUID of the chatroom to receive joined users from.
        schema:
          type: string
          fromat: UUID
    subscribe:
      summary: Receive user data of joined users at the given chatroom.
      operationId: onJoinedUsers
      message:
        oneOf:
          - $ref: "#/components/messages/user-info-snapshot"
          - $ref: "#/components/messages/user-info-insertion"
          - $ref: "#/components/messages/user-info-deletion"
  message.{chatroom_id}:
    parameters:
      chatroom_id:
        description: UUID of the chatroom to receive messages from.
        schema:
          type: string
          format: UUID
    subscribe:
      summary: Receive messages from a specific chatroom.
      operationId: onChatroomMessage
      message:
        oneOf:
          - $ref: "#/components/messages/chatapp-message-snapshot"
          - $ref: "#/components/messages/chatapp-message-insertion"
          - $ref: "#/components/messages/chatapp-message-deletion"
  message.{username}:
    parameters:
      username:
        description: username of the user to receive messages from.
        schema:
          type: string
    subscribe:
      summary: Receive messages from a specific user.
      operationId: onUserMessage
      message:
        oneOf:
          - $ref: "#/components/messages/chatapp-message-snapshot"
          - $ref: "#/components/messages/chatapp-message-insertion"
          - $ref: "#/components/messages/chatapp-message-deletion"
components:
  messages:
    auth:
      headers:
        type: object
        properties:
          topic:
            type: string
          payload:
            oneOf:
              - type: object
              - type: array
      payload:
        type: object
        properties:
          username:
            type: string
            example: AnneWand
          api_key:
            type: string
            example: 33052dba322707c3957e39022452dbc3
    auth-response:
      payload:
        type: object
        properties:
          success:
            type: boolean
          msg:
            type: string
    subscribe:
      headers:
        type: object
        properties:
          topic:
            type: string
          payload:
            oneOf:
              - type: object
              - type: array
      payload:
        type: object
        properties:
          topics:
            type: array
            items:
              type: string
    subscribe-response:
      payload:
        type: object
        properties:
          topics:
            type: array
            items:
              type: string
          success:
            type: boolean
          msg:
            type: string
    chatapp-message-snapshot:
      headers:
        type: object
        properties:
          topic:
            type: string
          type:
            type: string
            example: snapshot
          payload:
            oneOf:
              - type: object
              - type: array
      payload:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
              format: UUID
              example: "08584e61-d3a8-4d32-bbb9-af3f80f7331d"
            username:
